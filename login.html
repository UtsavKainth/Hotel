<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      :root {
        --primary: #2c5530;
        --secondary: #d4af37;
        --accent: #8b4513;
        --light: #f8f9fa;
        --dark: #2c3e50;
        --text: #333333;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
        --border-radius: 15px;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .nav-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 1rem 0;
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        text-decoration: none;
      }

      .logo span {
        color: var(--secondary);
      }

      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: var(--text);
        font-weight: 500;
        transition: var(--transition);
        position: relative;
        padding: 0.5rem 0;
      }

      nav ul li a:hover {
        /* text-decoration: underline; */
        color: var(--secondary);
      }
      nav a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background: var(--secondary);
        transition: var(--transition);
      }

      nav a:hover::after {
        width: 100%;
      }

      nav a:hover {
        color: var(--secondary);
      }

      body {
        padding-top: 80px; /* push content below fixed navbar */
      }

      /* Login Box */
      .login-container {
        background: var(--light);
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        width: 360px;
        text-align: center;
        transition: var(--transition);
      }

      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: var(--primary);
        font-size: 24px;
        font-weight: bold;
      }

      /* Input Fields */
      .login-container input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: 1px solid var(--accent);
        border-radius: var(--border-radius);
        font-size: 15px;
        color: var(--dark);
        transition: var(--transition);
      }

      .login-container input:focus {
        border-color: var(--secondary);
        outline: none;
        box-shadow: 0 0 5px var(--secondary);
      }

      /* Button */
      .login-container button {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        transition: var(--transition);
      }

      .login-container button:hover {
        background: var(--accent);
        transform: scale(1.05);
      }

      /* Links & Paragraph */
      .login-container p {
        margin-top: 15px;
        font-size: 14px;
        color: var(--text);
      }

      .login-container a {
        color: var(--secondary);
        text-decoration: none;
        font-weight: bold;
        transition: var(--transition);
      }

      .login-container a:hover {
        color: var(--accent);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container nav-container">
        <!-- Clickable Logo -->

        <div class="logo">
          <a href="index.html" style="text-decoration: none; color: inherit">
            Hotel <span>IP</span> Residency
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p id="loginMessage"></p>
      <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
    </div>

    
  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const message = document.getElementById("loginMessage");

    // Get all users from localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];
    console.log("üì¶ Users from localStorage:", users);

    // Debugging: show entered details
    console.log("üìù Entered -> Email:", email, " Password:", password);

    // Check if entered credentials match
    const validUser = users.find(
      (user) => user.email === email && user.password === password
    );

    console.log("üîë Matched user:", validUser);

    if (validUser) {
      message.textContent = "‚úÖ Login Successful!";
      message.style.color = "green";

      setTimeout(() => {
        window.location.href = "booking.html"; // redirect after success
      }, 1000);
    } else {
      message.textContent = "‚ùå Incorrect email or password.";
      message.style.color = "red";
    }
  });
</script>

  </body>
</html>
